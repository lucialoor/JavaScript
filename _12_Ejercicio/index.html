<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel= "stylesheet" href="estilos.css">
	
	<script src="codigo.js"> </script>
	<title>Carta a los Reyes Magos</title>
</head>
<body>
	<form name="formulario">
	<fieldset>
		<legend><h2>CARTA A LOS REYES MAGOS</h2></legend>
		Nombre: <input type="text" name="nombre"/><span id="errorNombre"></span></br></br>
		Fecha de nacimiento: <input type="date" name= "fechaNac"/><span id="errorFecha"></span></br></br>
		Dirección: <input type= "text" name="direccion"/><span id="errorDir"></span></br></br>
		Teléfono: <input type="tel" name="telefono" placeholder="(+prefijo) teléfono" title="(+12)345678901"/>
				  <span id="errorTel"></span></br></br>
		Presupuesto: <input type="range" name="presupuesto" min=0 max=200/></br></br>
		Rey Mago Favorito: <select name="reyMago">
			<option value="melchor">Melchor</option>
			<option value="gaspar">Gaspar</option>
			<option value="baltasar">Baltasar</option>
		</select></br></br>
		Regalos: <input type="text" name="regalo1" placeholder="Regalo 1"/>
			     <input type="text" name="regalo2" placeholder="Regalo 2" required/>
				 <input type="text" name="regalo3" placeholder="Regalo 3"/>
				 <span id="errorRegalos"></span></br></br>

		<input type="button" value="Generar Carta a los Reyes Magos" name="boton"></br></br>
	</fieldset>
	</form>
	</br></br>
	<div id="ficha">
		<div id="datos">
			<span id="fichaNombre"></span></br></br>
			<span id="fichaPrecio"></span></br></br>
			<span id="fichaRey"></span></br></br>
			<span id="fichaRegalo1"></span></br>
			<span id="fichaRegalo2"></span></br>
			<span id="fichaRegalo3"></span></br>
			
		</div>
		<div id="foto">
			<img src="reyesMagos.jpg">
		</div>
	</div>

</body>
</html>
